<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/loginStyle.css'>
    <title>Igreso</title>
</head>
<body>
    <div class="background">
        <img src="style/icons/BPU.svg" alt="logo" class="logo">
    </div>
    <div class="login-box">
        <div class="loginCuadro">
            <div class="title">
                <h1>Ingreso al sistema bancario</h1>
            </div>
            <form action="" class="login">
                <div class="campo">
                    <label for="username">
                        <img src="style/icons/dni.svg">
                    </label>
                    <input type="text" id="username" name="username" placeholder="INGRESE SU DNI" maxlength="8" oninput="restrictInput(event, /^\d{0,8}$/)" required>
                </div>
                <div class="descripcion">
                    <p>Debe contener 8 dígitos</p>
                </div>
                <div class="campo">
                    <label for="password">
                        <img src="style/icons/lock.svg">
                    </label>
                    <input type="password" id="password" name="password" placeholder="INGRESE SU CONTRASEÑA" maxlength="5" oninput="restrictInput(event, /^.{0,5}$/)" required>
                </div>
                <div class="descripcion">
                    <p>Debe contener 5 caracteres</p>
                </div>
                
                <input type="submit" value="INGRESAR" id="iniciar">
            </form>
            
        </div>

    </div>
    <script>
        function restrictInput(event, pattern) {
            const input = event.target;
            const value = input.value;
            if (!pattern.test(value)) {
                input.value = value.slice(0, -1);
            }
        }
    </script>
</body>
</html>
