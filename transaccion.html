<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    <title>Transacción</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="style/icons/BPUinvertido.svg" alt="incono">
        </div>
        <div class="options">  
            <div class="opciones">
                <div class="opcion" >
                    <div id="home">
                        <a href="index.html">
                            <img src="style/icons/Home.svg">
                        </a>
                    </div>
                </div>
                <div class="opcion" >
                    <a href="actualizarInfo.html" >
                        <p>Actualiza tu información</p>
                    </a>
                </div>
                <div class="opcion" id="opcion-actual">
                        <p>Realiza una transacción</p>               
                </div>
                <div class="opcion">
                    <a href="estadoDeCuenta.html">
                        <p>Consulta estado de cuenta</p>
                    </a>
                </div>
            </div>
            <div class="linea-guia">
                <div class="indicador-otro"></div>
                <div class="linea"></div>
                <div class="indicador-otro"></div>
                <div class="linea"></div>
                <div class="indicador-actual"></div>
                <div class="linea"></div>
                <div class="indicador-otro"></div>
            </div>
        </div>
        <div class="logout">
            <img src="style/icons/salir.svg" alt="salir">
            <p>Salir</p>
        </div>
    </div>
    <div class="contenido">
        <div id="procesoContainer">
            <div class="transaccion-opc" id="opciones">
                <button button class="opc" onclick="mostrarTarjeta(1)">
                    <h2>Realiza un depósito</h2>
                    <img src="style/icons/transferenciaIcono.svg" alt="transferencia">
                </button>
                    
                <button class="opc" onclick="mostrarTarjeta(2)">
                    <h2>Realiza un préstamo</h2>
                    <img src="style/icons/PrestamoIcono.svg" alt="Prestamo">
                </button>
            </div>
            
            <div id="tarjeta0"  style="display: none;" onclick="mostrarTarjeta(0)">
                Salir
            </div>
            <div id="tarjeta1" class="datos-tarjeta" style="display: none;">
                <h2>Datos de la tarjeta de crédito</h2>
                <form action="" class="login">
                    <div class="campo">
                        <label for="nombre-titular">Nombre del titular:</label>
                        <input type="text" id="nombre-titular" name="nombre-titular" placeholder="Ingrese el nombre del titular" required>
                    </div>
                    <div class="campo">
                        <label for="numero-tarjeta-deposito">Número de tarjeta:</label>
                        <input type="text" id="numero-tarjeta-deposito" name="numero-tarjeta-deposito" placeholder="Ingrese el número de tarjeta" maxlength="16" oninput="restrictInput(event, /^\d{0,16}$/)" required>

                    </div>
                    <div class="campo">
                        <label for="Monto">Monto:</label>
                        <input type="text" id="monto" name="monto" placeholder="Ingrese el monto" required>
                    </div>
                    <div class="campo">
                        <label for="numero-tarjeta-propio">Número de tarjeta propia:</label>
                        <input type="text" id="numero-tarjeta-propio" name="numero-tarjeta-propio" placeholder="Ingrese su número de tarjeta" maxlength="16" oninput="restrictInput(event, /^\d{0,16}$/)" required>
                    </div>
                    <div class="campo">
                        <label for="codigo-seguridad">Código de seguridad:</label>
                        <input type="text" id="codigo-seguridad" name="codigo-seguridad" placeholder="Ingrese el código de seguridad" maxlength="3" oninput="restrictInput(event, /^\d{0,3}$/)" required>
                    </div>
                    <input type="submit" value="Depositar" id="iniciar">
                </form>
            </div>
            <div id="tarjeta2" class="datos-tarjeta" style="display: none;">
                <h2>Realizar un préstamo</h2>
                <form action="" class="login">
                    <p class="campo">Llene los campos</p>
                    <div class="campo">
                        <label for="monto-prestamo">Monto:</label>
                        <input type="text" id="monto-prestamo" name="monto-prestamo" placeholder="Ingrese el monto deseado" required>
                    </div>
                    <div class="campo">
                        <label for="numero-cuotas">Número de cuotas:</label>
                        <input type="text" id="numero-cuotas" name="numero-cuotas" placeholder="Máximo(20)" oninput="restrictMaxCuotas(event, 20); calcularInteres()" required>
                    </div>
                    <div class="campo">
                        <label for="codigo-seguridad">Código de seguridad:</label>
                        <input type="text" id="codigo-seguridad" name="codigo-seguridad" placeholder="Ingrese el código de seguridad" maxlength="3" oninput="restrictInput(event, /^\d{0,3}$/)" required>
                    </div>
                    <div class="campo">
                        <label for="interes">Interés generado:</label>
                        <input type="text" id="interes" name="interes" placeholder="" readonly>
                    </div>
                    
                    <input type="submit" value="Pedir préstamo" id="iniciar">
                </form>
            </div>
            
        </div>
        
    </div>
    <script src="js/transaccion.js" ></script>
    <script src="js/consistenciaDatos.js"></script>
</body>
</html>
